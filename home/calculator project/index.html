<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
    <link rel="stylesheet" href="style.css">
    <title> </title>
    </head>
  <body>
    <p class="js-calculation calculate"></p>
    <p>
    <button  class="calculator-button gray-button" onclick="
updateCalculation('1')
      ">1</button>

      <button class="calculator-button gray-button" onclick="
      updateCalculation('2')
            ">2</button>

            <button class="calculator-button gray-button" onclick="
           updateCalculation('3')
                  ">3</button>

                  <button class="calculator-button orange-button" onclick="
                  updateCalculation(' + ')
                        ">+</button>
    </p>
    <p>
      <button class="calculator-button gray-button" onclick="
      updateCalculation('4')
            ">4</button>

             <button class="calculator-button gray-button" onclick="
             updateCalculation('5')
                   ">5</button>

                    <button class=" calculator-button gray-button" onclick="
                    updateCalculation('6')
                          ">6</button>

                           <button class="calculator-button orange-button" onclick="
                           updateCalculation(' - ')
                                 ">-</button>
    </p>
    <p>
      <button class="calculator-button gray-button" onclick="
      updateCalculation('8')
            ">7</button>

<button class="calculator-button gray-button" onclick="
updateCalculation('8')
">8</button>

<button class="calculator-button gray-button" onclick="
updateCalculation('9')
      ">9</button>

<button class="calculator-button orange-button" onclick="
updateCalculation(' * ')
">*</button>
</p>

<p>
<button class="calculator-button gray-button" onclick="
updateCalculation('0')
">0</button>
<button class="calculator-button orange-button" onclick="
updateCalculation(' . ')
      ">.</button>
            <button class="calculator-button orange-button" onclick="
            calculation = eval(calculation);
            displayCalculation();

            localStorage.setItem('calculation', calculation);
          ">=</button>
          <button class="calculator-button orange-button" onclick="
         updateCalculation(' / ')
        ">/</button>
                   </p>

                   <p>

                     <button class="calculator-button orange-button" onclick="
                       calculation = '';
                       displayCalculation();

                       localStorage.setItem('calculation', calculation);
                     ">Clear</button>
                   </p>
    </p>
    <script>
        let calculation = localStorage.getItem('calculation') || '';
       displayCalculation();

       function updateCalculation(value) {
        calculation += value;
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      }
      function displayCalculation(){
        document.querySelector('.js-calculation').innerHTML= calculation;
      }
//let calculation='';
    </script>
  </body>
</html>
